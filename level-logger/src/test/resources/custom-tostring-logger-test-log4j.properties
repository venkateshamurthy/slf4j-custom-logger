# Logging configuration used in all non-release builds
log4j.rootCategory=DEBUG,console,custom
#log4j.logger.com.github.venkateshamurthy.util.logging=DEBUG,console,custom

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} %p opId=%X{operationID} - %m%n

log4j.appender.custom=com.github.venkateshamurthy.util.logging.CustomAppender
log4j.appender.custom.Threshold=DEBUG
